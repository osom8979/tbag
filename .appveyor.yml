# AppVeyor CI Build.
# HOME path: ~
# Git clone path: c:\Project\tbag

#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - master

  # blacklist
  except:
    - gh-pages

# Do not build on tags (GitHub and BitBucket)
skip_tags: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image: Visual Studio 2015

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\Project\tbag

# environment variables
environment:
  TBAG_HOME: c:\Project\tbag
  TBAG_BUILD: c:\Project\tbag-build

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: x64

# build Configuration, i.e. Debug, Release, etc.
configuration: Debug

build:
  parallel: true            # enable MSBuild parallel builds
  project: tea-bag.sln      # path to Visual Studio solution or project

# scripts to run before build
before_build:
  - echo Running cmake...
  - mkdir c:\Project\tbag-build
  - cd "%TBAG_BUILD%"
  - cmake -G "Visual Studio 14 2015 Win64" -DCMAKE_BUILD_TYPE=Debug "%TBAG_HOME%"
  - echo %CD%
  - dir

#---------------------------------#
#       tests configuration       #
#---------------------------------#

# to run your custom scripts instead of automatic tests
test_script:
  - echo Running test...
  - "%TBAG_BUILD%\\tester.exe"

#---------------------------------#
#         notifications           #
#---------------------------------#

notifications:
  - provider: Email
    to:
      - osom8979@gmail.com

